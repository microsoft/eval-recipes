name: Generate Jupyter Notebooks

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - DavidKoleczek/create-notebooks  # Temporary for testing
    # paths:
    #   - 'demos/*.py'

jobs:
  generate-notebooks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use PAT for write access
          token: ${{ secrets.PAT_TOKEN || github.token }}
          # For PRs, checkout the head branch so we can push back to it
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install
      
      - name: Install dependencies using make
        run: make install
      
      - name: Export marimo notebooks to Jupyter format
        run: |
          source .venv/bin/activate
          # Temporarily only export the last notebook for testing
          notebook="demos/3_check_criteria.py"
          if [[ -f "$notebook" ]]; then
            output="${notebook%.py}.ipynb"
            echo "Exporting $notebook to $output"
            uv run marimo export ipynb "$notebook" -o "$output"
          fi
          # for notebook in demos/*.py; do
          #   if [[ -f "$notebook" ]]; then
          #     output="${notebook%.py}.ipynb"
          #     echo "Exporting $notebook to $output"
          #     uv run marimo export ipynb "$notebook" -o "$output"
          #   fi
          # done
      
      - name: Execute notebooks with outputs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          source .venv/bin/activate
          # Temporarily only execute the last notebook for testing
          notebook="demos/3_check_criteria.ipynb"
          if [[ -f "$notebook" ]]; then
            echo "Executing $notebook"
            jupyter execute --inplace --timeout=1000 --allow-errors "$notebook"
          fi
          # for notebook in demos/*.ipynb; do
          #   if [[ -f "$notebook" ]]; then
          #     echo "Executing $notebook"
          #     jupyter execute --inplace --timeout=1000 --allow-errors "$notebook"
          #   fi
          # done
      
      - name: Commit and push generated notebooks
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add demos/*.ipynb
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate Jupyter notebooks from marimo sources"
            # Simple push since we checked out the right branch
            git push
          fi